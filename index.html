<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <img class="logo" src="./image/logo (1).png" alt="logo: wayup">
            <div class="header-container">
                <div class="container-btn">
                    <h1>С помощью верстки<br> я создам ту жизнь, о которой <span>мечтаю!</span></h1>
                    <p>Мои стремления + настойчивость позволят мне достич чего угодно. Я не верю в это. Я знаю это на 100%. Меня не остановить!</p>
                    <button class="btn" type="button">Двигаться к мечте</button>
                </div>
                <img class="planet" src="./image/129983-ORUAFL-508.png" alt="image: planet">
            </div>
        </div>
    </header>
    <section class="skills">
        <div class="wrapper">
            <h2 class="skills-title">Что меня ждет впереди</h2>
            <div class="skills-item">
                <figure class="skill">
                    <img src="./image/icons8-time-machine-96.png" alt="">
                    <h3>Свободное время</h3>
                    <figcaption>Мне нужно свободное время на семью и самое настоящее</figcaption>
                </figure>
                <figure class="skill">
                    <img src="./image/icons8-beach-96.png" alt="">
                    <h3>Яркие путешествия</h3>
                    <figcaption>Работать от куда угодно - что может быть лучше?</figcaption>
                </figure>
                <figure class="skill">
                    <img src="./image/icons8-launch-96.png" alt="">
                    <h3>Создание ценности</h3>
                    <figcaption>Нет ничего сильнее, чем жить не просто так, создавая ценность</figcaption>
                </figure>
            </div>
        </div>
    </section>
    <section class="container-form">
        <div class="wrapper">
            <h2>Форма заказа билета в будующее</h2>
            <form class="form" action="" method="POST">
                <input type="text" name="name" placeholder="Имя" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="tel" name="phone" placeholder="Номер телефона" required>
                <input type="text" name="flight" placeholder="Куда я получу в ближайшее время?">
                <button class="form-btn" type="submit" id="btnData">Двигаться к мечте</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="wrapper">
            <p>© Все мои мечты защищены моим трудолюбием</p>
        </div>
    </footer>
</body>
</html>
